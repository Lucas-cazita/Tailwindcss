<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="w-screen h-screen bg-gray-900 p-5 text-white">
    <div class="flex flex-col justify-center items-center">
        <h1 class="text-white text-3xl font-bold">
            Sistema de Login
        </h1>
        <div class="w-screen flex flex-col items-start px-5 my-5">
            <p>Endereço de e-mail</p>
            <input type="text" class="w-full text-md mt-1 p-2 bg-gray-800 rounded-md border-2 border-gray-600 outline-orange-400">
        </div>
        <div class="w-screen flex flex-col items-start px-5 mb-5">
            <p>Senha</p>
            <input type="password" class="w-full text-md p-2 mt-1 bg-gray-800 rounded-md border-2 border-gray-600 outline-orange-400">
        </div>
        <button class="inline-block text-lg w-full py-1 bg-orange-400 rounded-md font-bold mb-5">
            Entrar
        </button>
        <p class="text-sm text-gray-400">
            Não é membro?
            <a href="" class="font-bold text-orange-400">
                Faça seu cadastro agora
            </a>
        </p>
    </div>
</body>
</html>
